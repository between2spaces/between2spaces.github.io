# Change prefix from 'Ctrl+B' to 'Ctrl+A'

unbind C-b
set-option -g prefix C-Space
bind-key C-Space send-prefix

# Set RGB capability
set -as terminal-features ',xterm-256color:RGB'

# Disable mouse completely
set -g mouse off

# Quick reload of config
bind r source-file ~/.config/tmux/tmux.conf \; display-message "~/.config/tmux/tmux.conf reloaded"

# Quick open config
bind m split-window -h "vim ~/.config/tmux/tmux.conf"


# Split window and keep current path
bind "\\" split-window -v -c "#{pane_current_path}"
bind "|" split-window -h -c "#{pane_current_path}"


# Vim style pane selection
bind h select-pane -L
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R


# Resize panes
bind -r -T prefix C-h resize-pane -L 
bind -r -T prefix C-j resize-pane -D 
bind -r -T prefix C-k resize-pane -U 
bind -r -T prefix C-l resize-pane -R 


# Set vi-mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel


# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on


set -g @catppuccin_flavour 'mocha'
set -g @catppuccin_date_time "%Y-%m-%d %H:%M"

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'dreamsofcode-io/catppuccin-tmux'

run '~/.tmux/plugins/tpm/tpm'

