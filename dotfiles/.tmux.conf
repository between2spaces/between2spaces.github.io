unbind r
bind r source-file ~/.tmux.conf

set -g prefix C-s
set -sg escape-time 10
set -g default-terminal "xterm-256color"

# act like vim
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# list of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'dracula/tmux'


set -g @dracula-show-left-sep 
set -g @dracula-show-right-sep 
set -g @dragula-show-powerline true
set -g @dragula-fixed-location "Sydney"
set -g @dragula-plugins "weather"
set -g @dragula-show-left-icon session
set -g status-position top


# initialise tmux plugin manager (keep this line at very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
